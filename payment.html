<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html"><i class="fa fa-chevron-left"></i></a>
            <h2>Payment Method</h2>
            <i class="fa fa-bell-o" style="opacity:0;"></i>
        </div>

        <div class="nav-links">
            <ul>
                <li><a class="credit" href="#">Credit Card</a></li>
                <li><a href="#">PayPal</a></li>
                <li><a href="#">Cash On Delivery</a></li>
            </ul>
        </div>

        <div class="cards">
            <img class="image-1" src="./Untitled__6_-removebg-preview 2.png" alt="">
            <img class="image-2" src="./Untitled__4_-removebg-preview 2.png" alt="">
            <img class="image-3" src="./Untitled__7_-removebg-preview 2.png" alt="">
        </div>

        <div class="dots">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
        </div>

        <div class="add">
            <p class="plus-2">+</p>
            <p>Add Card</p>
        </div>

        <div class="details">
            <div class="name">
                <p>Card Name</p>
                <p class="kes">Amarachukwu Kes</p>
            </div>

            <div class="name">
                <p>Card Number</p>
                <p class="kes">1234 5678 9101 1121</p>
            </div>

            <div class="date-cvv">
                <div class="name">
                    <p>Expiry Date</p>
                    <p class="kes">12/24</p>
                </div>

                <div class="name">
                    <p>CVV</p>
                    <p class="kes">123</p>
                </div>
            </div>
        </div>

        <div class="grand-total">
            <div class="total">
                <p>Grand total</p>
                <h2><span>N</span>53,000</h2>
            </div>
            <div class="checkout">
                <button><a href="#">Pay Now</a></button>
            </div>
        </div>
    </div>
</body>
</html>
